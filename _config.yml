# Site settings
title: 코딩아카이브
description: "Android관련 쓰면서 공부하기 중"
url:  "https://taiyoungkim.github.io/" # Actual base url of the website
baseurl: "/"           # url of the jekyll blog. e.g. if you set url to "mysite.com" and baseurl to "blog", the jekyll website will work on "mysite.com/blog"
author:
  name: "TaeYoung Kim"
  email: "ktyoung153@gmail.com"
  url: "https://github.com/taiyoungkim"
permalink: /:year/:month/:day/:title:output_ext

#Plugins
plugins: [jekyll-paginate, jekyll-feed, jekyll-seo-tag, jekyll-sitemap]

#Pagination
paginate: 3
paginate_path: "/page:num/"

#SEO
logo: /assets/img/logo.jpg
social:
  links: #List your social links here
    - https://github.com/taiyoungkim
    - https://www.linkedin.com/in/taeyoung-kim-014329240
webmaster_verifications:
  google: 
  bing: 
  yandex: 
  baidu: 
lang: en_US

#Highlighter
kramdown:
  input:          GFM
  syntax_highlighter: rouge

  syntax_highlighter_opts:
    css_class: 'highlight'
    span:
      line_numbers: false
    block:
      line_numbers: false
      start_line: 1

#Sass
sass:
  style: compressed
  sourcemap: never